<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="" id="formulaire" oninput="doShowButton()">
    <p>
        <label for="email">Email *</label>
        <input type="text" name="email" id="email" required>
        <bdi id="stateEmail"></bdi>
    </p>
    <p>
        <label for="pwd">Password *</label>
        <input type="password" name="mot de passe" id="pwd" required>
    </p>
    <p>
        <label for="pwd2">Vérification</label>
        <input type="password" name="ver mot de passe" id="pwd2" required>
    </p>
    <p>
        <label for="name">Nom Prénom *</label>
        <input type="text" name="nom" id="name" required>
    </p>
   <p>
        <label for="address">Adresse *</label>
        <input type="text" name="adresse" id="address" required>
    </p>
    <p>
        <label for="country">Pays</label>
        <select name="pays" id="country">
            <option value="Belgique">Belgique</option>
        </select>
    </p>
    <p>
        <!--lecture fichier JSON-->
        <label for="local">Localité *</label>
        <select id="local" required>
            <option value="mons">Mons</option>
        </select>
    </p>
    <p>
        <input type="checkbox" name="conditions générales" id="conditions">
        <label for="conditions">Accepter les conditions générales</label>
    </p>


    <p><button type="button" value="Send" id="send" onclick="location.href='Connected.html'">Se connecter</button></p>


</form>

</body>
<script src="login.js"></script>
</html>
